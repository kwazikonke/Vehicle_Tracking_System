<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles by Tracking System</title>
</head>
<body>
    <h1>Vehicles by Tracking System</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Vehicle ID</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.vehicleId}"></td>
                <td th:text="${vehicle.location}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
