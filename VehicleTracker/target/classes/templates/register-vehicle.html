<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vehicle</title>
</head>
<body>
    <h1>Register Vehicle</h1>
    <form action="/vehicles/register" method="post" th:object="${vehicle}">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" th:field="*{vehicleId}" required>
        <br>
        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" name="vehicleName" th:field="*{vehicle_name}" required>
        <br>
        <label for="vehicleModel">Vehicle Model:</label>
        <input type="text" id="vehicleModel" name="vehicleModel" th:field="*{vehicle_model}" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:field="*{location}" required>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
