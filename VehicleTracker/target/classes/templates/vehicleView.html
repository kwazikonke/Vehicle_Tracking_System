<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Vehicle</title>
</head>
<body>
    <h1>Vehicle Details</h1>
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${vehicle.id}"></td>
        </tr>
        <tr>
            <td>Vehicle ID:</td>
            <td th:text="${vehicle.vehicleId}"></td>
        </tr>
        <tr>
            <td>Vehicle Name:</td>
            <td th:text="${vehicle.vehicle_name}"></td>
        </tr>
        <tr>
            <td>Vehicle Model:</td>
            <td th:text="${vehicle.vehicle_model}"></td>
        </tr>
        <tr>
            <td>Location:</td>
            <td th:text="${vehicle.location}"></td>
        </tr>
    </table>
    <a href="/vehicles">Back to Vehicles</a>
</body>
</html>
