<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
</head>
<body>
    <h1>Vehicles</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vehicle ID</th>
                <th>Vehicle Name</th>
                <th>Vehicle Model</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.id}"></td>
                <td th:text="${vehicle.vehicleId}"></td>
                <td th:text="${vehicle.vehicle_name}"></td>
                <td th:text="${vehicle.vehicle_model}"></td>
                <td th:text="${vehicle.location}"></td>
                <td>
                    <a th:href="@{/vehicles/{id}(id=${vehicle.id})}">View</a>
                    <a th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/vehicles/register">Register Vehicle</a>
</body>
</html>
